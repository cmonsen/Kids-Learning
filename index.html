<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Family Learning Hub</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/school.png">

  <style>
    /* --- BASE STYLES --- */
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; padding-top: 50px; transition: background 0.3s; padding-bottom: 80px; }
    
    /* THEME: CLAIRE (Sparkles/Pink) */
    body.theme-claire { background: #fff1f2; color: #831843; }
    body.theme-claire .toggle-container { background: #fce7f3; }
    body.theme-claire .toggle-btn.active { background: #fff; color: #db2777; box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2); }
    body.theme-claire .card { border: 2px solid #fbcfe8; box-shadow: 0 4px 0 #f9a8d4; }
    body.theme-claire .accent-bg { background: #fdf2f8; }
    body.theme-claire .btn-primary { background: #fce7f3; color: #be185d; }
    body.theme-claire .icon-box { background: #ffe4e6; }
    
    /* THEME: ERIC (Cars/Spidey) */
    body.theme-eric { background: #fef2f2; color: #1e293b; }
    body.theme-eric .toggle-container { background: #e2e8f0; }
    body.theme-eric .toggle-btn.active { background: #fff; color: #dc2626; box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2); border-bottom: 3px solid #dc2626; }
    body.theme-eric .card { border: 2px solid #cbd5e1; box-shadow: 0 4px 0 #94a3b8; }
    body.theme-eric .accent-bg { background: #f1f5f9; }
    body.theme-eric .btn-primary { background: #fee2e2; color: #b91c1c; }
    body.theme-eric .icon-box { background: #e0f2fe; }

    /* --- LAYOUT --- */
    .header { text-align: center; margin-bottom: 20px; }
    .header h3 { margin: 0; font-size: 1.8rem; letter-spacing: -0.5px; font-weight: 900; }
    .sub-header { font-size: 0.9rem; opacity: 0.7; font-weight: 600; margin-top: 5px; }

    .toggle-container { padding: 5px; border-radius: 16px; display: flex; margin-bottom: 25px; }
    .toggle-btn { flex: 1; border: none; background: transparent; padding: 12px; border-radius: 12px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s; opacity: 0.6; }
    .toggle-btn.active { opacity: 1; transform: scale(1.02); }

    .day-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 30px; position: relative; overflow: hidden; }
    .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px dashed rgba(0,0,0,0.1); padding-bottom: 10px; }
    .day-title { font-size: 1.5rem; font-weight: 800; }
    
    .section { display: flex; gap: 12px; margin-bottom: 16px; }
    .icon-box { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; flex-shrink: 0; }
    .content { flex: 1; }
    .label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; opacity: 0.6; display: block; margin-bottom: 4px; }
    .text-title { font-weight: 700; font-size: 1rem; margin-bottom: 3px; }
    .text-desc { font-size: 0.9rem; line-height: 1.4; opacity: 0.8; }

    /* Flashcards */
    .flashcards { display: flex; gap: 8px; margin-top: 6px; }
    .card-pill { padding: 6px 14px; border-radius: 10px; font-weight: 800; font-size: 1.1rem; border: 2px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); }

    /* Buttons */
    .btn-primary { display: inline-block; padding: 8px 16px; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 0.85rem; margin-top: 8px; }
    
    /* BACKUP SECTION */
    .backup-box { background: rgba(0,0,0,0.03); border-radius: 12px; padding: 12px; margin-top: 15px; border: 1px dashed rgba(0,0,0,0.2); }
    .backup-label { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 6px; margin-bottom: 6px; }
    .backup-text { font-size: 0.9rem; font-weight: 500; }

  </style>
</head>
<body class="theme-claire">

  <div id="app">
    <div class="header">
      <h3 id="app-title">‚ú® Claire's Era ‚ú®</h3>
      <div id="school-label" class="sub-header">Loading...</div>
    </div>

    <div class="toggle-container">
      <button id="btn-claire" class="toggle-btn active" onclick="render('claire')">üéÄ Claire</button>
      <button id="btn-eric" class="toggle-btn" onclick="render('eric')">üèéÔ∏è Eric</button>
    </div>

    <div id="content"></div>
  </div>

  <script>
    const data = {
      claire: {
        theme_title: "‚ú® Claire's Era ‚ú®",
        school: "Needham Kindergarten (Swiftie Version)",
        schedule: [
          {
            day: "Monday",
            morning: { title: "Kite Breakfast", text: "Ask: 'If Hello Kitty flew a kite, would it be a bow shape or a heart?'" },
            words: ["THE", "OF"],
            school: { title: "Author Study: Grace Lin", link: "https://www.youtube.com/results?search_query=grace+lin+kite+flying+read+aloud", btn: "‚ñ∂Ô∏è Watch Story" },
            backup: "Make a 'Friendship Bracelet' out of paper loops (staples/tape).",
            bedtime: { title: "Moon Phase", text: "Read 'Big Mooncake'. Is the moon a full sparkle or half?" }
          },
          {
            day: "Tuesday",
            morning: { title: "Step Counter (Taylor's Version)", text: "Count exactly 13 steps (Taylor's number) from bed." },
            words: ["AND", "A"],
            school: { title: "Math: Counting & 10s", link: "https://www.youtube.com/results?search_query=jack+hartmann+count+to+100", btn: "‚ñ∂Ô∏è Dance Count" },
            backup: "Draw a stage for Taylor Swift using only Triangles and Squares.",
            bedtime: { title: "Shadow Shapes", text: "Use a flashlight. Can you make a Hello Kitty ear shadow?" }
          },
          {
            day: "Wednesday",
            morning: { title: "Pattern Hunt", text: "Find 3 squares (like album covers) in the kitchen." },
            words: ["TO", "IN"],
            school: { title: "Math: Pattern Blocks", link: "https://apps.mathlearningcenter.org/pattern-shapes/", btn: "üéÆ Open App" },
            backup: "Sort your glitter markers/crayons by color rainbow order.",
            bedtime: { title: "Dragon Luck", text: "If you had a pet dragon, would he wear a scarf?" }
          },
          {
            day: "Thursday",
            morning: { title: "Sight Word Hide", text: "Hide pink sticky notes on the fridge." },
            words: ["IS", "YOU"],
            school: { title: "Phonics: Digraphs", link: "https://www.youtube.com/results?search_query=alphablocks+digraphs", btn: "‚ñ∂Ô∏è Alphablocks" },
            backup: "Write 'LOVE' using play-doh or string.",
            bedtime: { title: "Gratitude", text: "Which friend would you give a bracelet to today?" }
          },
          {
            day: "Friday",
            morning: { title: "Fish Weather", text: "Do fish wear sweaters when it freezes?" },
            words: ["THAT", "IT"],
            school: { title: "Science: Hibernation", link: "https://www.youtube.com/results?search_query=scishow+kids+hibernation+fish", btn: "‚ñ∂Ô∏è Fish Video" },
            backup: "Build a 'Hibernation Fort' for your Hello Kitty plushie.",
            bedtime: { title: "Bear Breath", text: "Visualize being a sleeping bear. Deep breaths." }
          }
        ]
      },
      eric: {
        theme_title: "üï∏Ô∏è Spidey's Garage üèéÔ∏è",
        school: "Wellan Montessori (Piston Cup)",
        schedule: [
          {
            day: "Monday",
            morning: { title: "Penguin Waddle", text: "Walk like a penguin carrying a Piston Cup (egg)." },
            words: ["m", "s"], isSound: true,
            school: { title: "Culture: Antarctica", link: "https://www.youtube.com/results?search_query=bbc+earth+emperor+penguins+for+kids", btn: "‚ñ∂Ô∏è Real Penguins" },
            backup: "Build an ice ramp (books) for Lightning McQueen.",
            bedtime: { title: "Ice Cave", text: "Build a pillow fort. It's the Batcave now." }
          },
          {
            day: "Tuesday",
            morning: { title: "Pit Stop Zipper", text: "Zip jacket fast! 'Pit stop complete in 3 seconds!'" },
            words: ["a", "t"], isSound: true,
            school: { title: "Story: The Mitten", link: "https://www.youtube.com/results?search_query=the+mitten+jan+brett+read+aloud", btn: "‚ñ∂Ô∏è Read Aloud" },
            backup: "Wash a toy car in the sink (Montessori scrubbing).",
            bedtime: { title: "Mitten Garage", text: "Hide a car under the blanket. Is there room for Tow Mater?" }
          },
          {
            day: "Wednesday",
            morning: { title: "Snow Plow", text: "You are Frank the Combine. Clear the cereal bowl!" },
            words: ["c", "p"], isSound: true,
            school: { title: "Work: Snow Plows", link: "https://www.youtube.com/results?search_query=real+snow+plow+clearing+roads", btn: "‚ñ∂Ô∏è Watch Plows" },
            backup: "Sort Hot Wheels: Red cars go here, Blue cars go there.",
            bedtime: { title: "Spidey Silence", text: "Spiderman is hiding. Be silent for 1 min to hear villains." }
          },
          {
            day: "Thursday",
            morning: { title: "Tire Change (Socks)", text: "Match socks fast. 'Tire change complete!'" },
            words: ["r", "f"], isSound: true,
            school: { title: "Math: Sorting", link: "https://www.toytheater.com/category/math-games/pattern", btn: "üéÆ Sorting Game" },
            backup: "Web Slinger: Use yarn/tape to make a 'web' across a doorway.",
            bedtime: { title: "Soft vs. Hard", text: "Is this pillow soft like a web, or hard like Iron Man?" }
          },
          {
            day: "Friday",
            morning: { title: "Sink or Float", text: "Will Lightning McQueen sink in the milk?" },
            words: ["i", "n"], isSound: true,
            school: { title: "Science: Buoyancy", link: "https://www.youtube.com/results?search_query=sink+or+float+experiment+for+kids", btn: "‚ñ∂Ô∏è Experiment" },
            backup: "Car Wash: Put cars in a soapy bowl. Scrub them clean.",
            bedtime: { title: "Warm Engines", text: "Hold warm mug. 'Your engine is warm, time to power down.'" }
          }
        ]
      }
    };

    function render(profile) {
      // 1. Switch Theme Classes
      document.body.className = `theme-${profile}`;
      
      // 2. Update Header
      const p = data[profile];
      document.getElementById('app-title').innerText = p.theme_title;
      document.getElementById('school-label').innerText = p.school;
      
      // 3. Update Buttons
      document.getElementById('btn-claire').className = `toggle-btn ${profile === 'claire' ? 'active' : ''}`;
      document.getElementById('btn-eric').className = `toggle-btn ${profile === 'eric' ? 'active' : ''}`;

      let html = '';
      p.schedule.forEach(item => {
        // Flashcards
        const wordLabel = item.isSound ? "Spidey Sounds" : "Swiftie Words";
        const wordsHtml = item.words.map(w => `<span class="card-pill">${w}</span>`).join("");

        html += `
          <div class="day-card">
            <div class="day-header">
              <div class="day-title">${item.day}</div>
            </div>

            <div class="section accent-bg" style="padding:10px; border-radius:12px;">
              <div class="icon-box">‚òÄÔ∏è</div>
              <div class="content">
                <span class="label">Morning Ritual</span>
                <div class="text-title">${item.morning.title}</div>
                <div class="text-desc">${item.morning.text}</div>
              </div>
            </div>

            <div class="section">
              <div class="icon-box">üëÄ</div>
              <div class="content">
                <span class="label">${wordLabel}</span>
                <div class="flashcards">${wordsHtml}</div>
              </div>
            </div>

            <div class="section">
              <div class="icon-box">üéí</div>
              <div class="content">
                <span class="label">Learning Mission</span>
                <div class="text-title">${item.school.title}</div>
                <a href="${item.school.link}" target="_blank" class="btn-primary">${item.school.btn}</a>
                
                <div class="backup-box">
                  <div class="backup-label">‚ö†Ô∏è Backup Plan</div>
                  <div class="backup-text">${item.backup}</div>
                </div>
              </div>
            </div>

            <div class="section accent-bg" style="padding:10px; border-radius:12px;">
              <div class="icon-box">üåô</div>
              <div class="content">
                <span class="label">Bedtime Check-in</span>
                <div class="text-title">${item.bedtime.title}</div>
                <div class="text-desc">${item.bedtime.text}</div>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById('content').innerHTML = html;
    }

    render('claire');
  </script>
</body>
</html>
