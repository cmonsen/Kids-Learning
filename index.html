<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Family Learning Hub</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/school.png">

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; background: #f2f2f7; margin: 0; padding: 20px; padding-top: 50px; color: #1c1c1e; }
    
    .header { text-align: center; margin-bottom: 20px; }
    .header h3 { margin: 0; font-size: 1.6rem; letter-spacing: -0.5px; }
    .sub-header { font-size: 0.9rem; color: #8e8e93; font-weight: 500; margin-top: 5px; }
    
    /* Toggle Switch */
    .toggles { background: #e5e5ea; padding: 4px; border-radius: 12px; display: flex; margin-bottom: 24px; }
    .toggle-btn { flex: 1; border: none; background: transparent; padding: 12px; border-radius: 9px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: 0.2s; color: #636366; }
    .toggle-btn.active { background: white; color: #000; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    
    /* Day Card */
    .day-card { background: transparent; margin-bottom: 30px; }
    .day-title { font-size: 1.4rem; font-weight: 800; color: #1c1c1e; margin-bottom: 12px; padding-left: 5px; }
    
    /* Activity Rows */
    .activity-row { 
      background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.03); display: flex; align-items: flex-start; gap: 14px;
    }
    
    .icon-box { 
      font-size: 1.5rem; width: 40px; height: 40px; 
      display: flex; align-items: center; justify-content: center; 
      background: #f2f2f7; border-radius: 10px; flex-shrink: 0;
    }
    
    .content-box { flex: 1; }
    
    .label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
    .morning-label { color: #d97706; }
    .word-label    { color: #db2777; } /* Pink for Words */
    .school-label  { color: #2563eb; }
    .bedtime-label { color: #7c3aed; }
    
    .title { font-size: 1rem; font-weight: 600; margin-bottom: 4px; color: #000; }
    .desc { font-size: 0.9rem; color: #666; line-height: 1.4; }
    
    /* Flashcards Styling */
    .flashcard-container { display: flex; gap: 10px; margin-top: 5px; }
    .flashcard { 
      background: #fce7f3; color: #be185d; 
      padding: 6px 16px; border-radius: 8px; 
      font-size: 1.2rem; font-weight: 800; letter-spacing: 0.5px;
      border: 2px solid #fbcfe8;
    }
    .sound-card { /* Blue style for Eric's sounds */
      background: #e0f2fe; color: #0284c7; border-color: #bae6fd;
    }

    .btn-link {
      display: inline-block; margin-top: 10px; padding: 8px 14px;
      background: #eff6ff; color: #007aff; border-radius: 8px;
      text-decoration: none; font-weight: 600; font-size: 0.85rem;
    }
    .btn-game { background: #ecfdf5; color: #10b981; }
    
  </style>
</head>
<body>

  <div id="app">
    <div class="header">
      <h3>Weekly Plan</h3>
      <div id="school-label" class="sub-header">Loading...</div>
    </div>

    <div class="toggles">
      <button id="btn-claire" class="toggle-btn active" onclick="render('claire')">üëß Claire</button>
      <button id="btn-eric" class="toggle-btn" onclick="render('eric')">üë¶ Eric</button>
    </div>

    <div id="content"></div>
  </div>

  <script>
    const data = {
      claire: {
        school: "Needham Public Schools",
        schedule: [
          {
            day: "Monday",
            morning: { title: "Kite Breakfast", text: "Ask: 'If we made a kite today, what shape would it be?'" },
            words: ["THE", "OF"],
            school: { title: "Author Study: Grace Lin", link: "https://www.youtube.com/results?search_query=grace+lin+kite+flying+read+aloud", btn: "‚ñ∂Ô∏è Find Video" },
            bedtime: { title: "Moon Phase", text: "Read 'Big Mooncake for Little Star'. Look at the real moon." }
          },
          {
            day: "Tuesday",
            morning: { title: "Step Counter", text: "Count steps from bed to the breakfast table." },
            words: ["AND", "A"],
            school: { title: "Math: Counting & 10s", link: "https://www.youtube.com/results?search_query=jack+hartmann+count+to+100", btn: "‚ñ∂Ô∏è Count to 100 Song" },
            bedtime: { title: "Shadow Shapes", text: "Use a flashlight. Can she make a triangle shadow?" }
          },
          {
            day: "Wednesday",
            morning: { title: "Pattern Hunt", text: "Find 3 squares and 1 circle in the kitchen." },
            words: ["TO", "IN"],
            school: { title: "Math: Pattern Blocks", link: "https://apps.mathlearningcenter.org/pattern-shapes/", btn: "üéÆ Open Pattern App", isGame: true },
            bedtime: { title: "Dragon Luck", text: "Grace Lin's dragons are lucky. 'What would you name a pet dragon?'" }
          },
          {
            day: "Thursday",
            morning: { title: "Sight Word Hide", text: "Hide 'IS' and 'YOU' notes on the fridge." },
            words: ["IS", "YOU"],
            school: { title: "Phonics: Digraphs", link: "https://www.youtube.com/results?search_query=alphablocks+digraphs", btn: "‚ñ∂Ô∏è Watch Alphablocks" },
            bedtime: { title: "Gratitude", text: "Ask: 'Who is one friend you helped today?'" }
          },
          {
            day: "Friday",
            morning: { title: "Fish Weather", text: "Is it cold enough for fish to freeze outside?" },
            words: ["THAT", "IT"],
            school: { title: "Science: Hibernation", link: "https://www.youtube.com/results?search_query=scishow+kids+hibernation+fish", btn: "‚ñ∂Ô∏è Fish Video" },
            bedtime: { title: "Bear Breath", text: "Visualize being a bear in a cave. Deep breathing." }
          }
        ]
      },
      eric: {
        school: "Wellan Montessori",
        schedule: [
          {
            day: "Monday",
            morning: { title: "Penguin Waddle", text: "Walk to kitchen with pillow between knees." },
            words: ["m", "s"], // Eric gets sounds
            isSound: true,
            school: { title: "Culture: Antarctica", link: "https://www.youtube.com/results?search_query=bbc+earth+emperor+penguins+for+kids", btn: "‚ñ∂Ô∏è Real Penguins" },
            bedtime: { title: "Ice Cave", text: "Build a pillow fort. Whisper like it's a snowy night." }
          },
          {
            day: "Tuesday",
            morning: { title: "Zipper Drill", text: "Zip jacket 3 times by himself before leaving." },
            words: ["a", "t"],
            isSound: true,
            school: { title: "Story: The Mitten", link: "https://www.youtube.com/results?search_query=the+mitten+jan+brett+read+aloud", btn: "‚ñ∂Ô∏è Read Aloud" },
            bedtime: { title: "Mitten Act-Out", text: "Hide a bear under his blanket. 'Is there room?'" }
          },
          {
            day: "Wednesday",
            morning: { title: "Snow Plow", text: "Use a spoon (plow) to clear the cereal bowl road." },
            words: ["c", "p"],
            isSound: true,
            school: { title: "Work: Snow Plows", link: "https://www.youtube.com/results?search_query=real+snow+plow+clearing+roads", btn: "‚ñ∂Ô∏è Watch Plows" },
            bedtime: { title: "Silence Game", text: "Sit still for 1 min. What tiny sounds can we hear?" }
          },
          {
            day: "Thursday",
            morning: { title: "Laundry Sort", text: "Match 2 pairs of socks before dad counts to 10." },
            words: ["r", "f"],
            isSound: true,
            school: { title: "Math: Sorting", link: "https://www.toytheater.com/category/math-games/pattern", btn: "üéÆ Sorting Game", isGame: true },
            bedtime: { title: "Soft vs. Hard", text: "Feel object in pillowcase. Hard (ice) or soft (snow)?" }
          },
          {
            day: "Friday",
            morning: { title: "Sink or Float", text: "Drop one cheerio in milk. Will it sink?" },
            words: ["i", "n"],
            isSound: true,
            school: { title: "Science: Buoyancy", link: "https://www.youtube.com/results?search_query=sink+or+float+experiment+for+kids", btn: "‚ñ∂Ô∏è Experiment Video" },
            bedtime: { title: "Warm Hands", text: "Hold warm mug. Feel heat transfer (Thermic sense)." }
          }
        ]
      }
    };

    function render(profile) {
      document.getElementById('btn-claire').className = `toggle-btn ${profile === 'claire' ? 'active' : ''}`;
      document.getElementById('btn-eric').className = `toggle-btn ${profile === 'eric' ? 'active' : ''}`;

      const p = data[profile];
      document.getElementById('school-label').innerText = p.school;

      let html = '';

      p.schedule.forEach(item => {
        const btnClass = item.school.isGame ? "btn-link btn-game" : "btn-link";
        
        // Generate Word/Sound Cards
        const wordLabel = item.isSound ? "Sound of the Day" : "Sight Words";
        const cardClass = item.isSound ? "flashcard sound-card" : "flashcard";
        const wordsHtml = item.words.map(w => `<span class="${cardClass}">${w}</span>`).join("");

        html += `
          <div class="day-card">
            <div class="day-title">${item.day}</div>

            <div class="activity-row">
              <div class="icon-box">‚òÄÔ∏è</div>
              <div class="content-box">
                <span class="label morning-label">Morning Ritual</span>
                <div class="title">${item.morning.title}</div>
                <div class="desc">${item.morning.text}</div>
              </div>
            </div>

            <div class="activity-row">
              <div class="icon-box">üëÄ</div>
              <div class="content-box">
                <span class="label word-label">${wordLabel}</span>
                <div class="flashcard-container">
                  ${wordsHtml}
                </div>
              </div>
            </div>

            <div class="activity-row" style="border-left: 4px solid #007aff;">
              <div class="icon-box">üéí</div>
              <div class="content-box">
                <span class="label school-label">Learning</span>
                <div class="title">${item.school.title}</div>
                <a href="${item.school.link}" target="_blank" class="${btnClass}">${item.school.btn}</a>
              </div>
            </div>

            <div class="activity-row">
              <div class="icon-box">üåô</div>
              <div class="content-box">
                <span class="label bedtime-label">Bedtime Ritual</span>
                <div class="title">${item.bedtime.title}</div>
                <div class="desc">${item.bedtime.text}</div>
              </div>
            </div>

          </div>
        `;
      });

      document.getElementById('content').innerHTML = html;
    }

    render('claire');
  </script>
</body>
</html>
